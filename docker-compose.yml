version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
        MYSQL_USER: user
        MYSQL_PASSWORD: password
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: sample
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
  go:
    image: web-service-gin_go:latest
    volumes:
      - ".:/app"
    tty: true
    ports:
      - 8080:8080
    depends_on:
      - db
volumes:
  db-data: